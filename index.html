<!DOCTYPE html>
<html>
  <head>
    <title>TODOAPP</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <!-- TODO入力 -->
    <div class="input-todo">
      <input placeholder="TODOを入力" />
      <button>追加</button>
    </div>
    <!-- TODO一覧 -->
    <div class="imcomplete-todo">
      <p class="title">未完了のTODO</p>
      <ul>
        <div class="list-row">
          <li>TODOリスト</li>
          <button>完了</button>
          <button>削除</button>
        </div>
      </ul>
    </div>
    <!-- TODO完了 -->
    <div class="complete-todo">
      <p class="title">完了したTODO</p>
      <ul>
        <div class="list-row">
          <li>
            TODOでした
          </li>
          <button>戻す</button>
        </div>
      </ul>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
